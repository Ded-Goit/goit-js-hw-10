<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./img/javascript.png" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown timer</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <h1 class="main-title">
          <span class="main-title-gradient">Welcome</span> Countdown timer
        </h1>
        <h2 id="time-message" style="text-align: center; color: blueviolet">
          Choose a future date and time
        </h2>
      </div>

      <input type="text" id="datetime-picker" />
      <button class="button-timer" type="button" data-start disabled>
        Start
      </button>
      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Days</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Hours</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Minutes</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Seconds</span>
        </div>
      </div>

      <p>"DED â€“ Dominate the future, code Efficiently, Deploy smartly"</p>
      <a class="back-link" href="./index.html">Go back</a>
    </main>
  </body>
  <script type="module" src="./js/1-timer.js"></script>
</html>
